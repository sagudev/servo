task:
  name: Windows
  windows_container:
    image: cirrusci/windowsservercore:visualstudio2019
    os_version: 2019
    cpu: 8
    memory: 24GB
    use_in_memory_disk: true

  script:
    - choco install -y python
    - python -m pip install --upgrade pip virtualenv
    - python mach fetch
    - python mach build --release --media-stack=dummy
